  <title>Programacion WEB III</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #dbeafe);
      color: #1e293b;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 1.5s ease;
    }
    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #0f172a;
    }
    .card p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #0e275d;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      transition: 0.3s;
      font-weight: bold;
    }
    .card a:hover {
      background: #1e40af;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
